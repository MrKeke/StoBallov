<!doctype html>
<html lang="ru">
<head>

<body>
<header class="headerContainer">
    <div class="header">
        <div style="display: flex; flex-direction: row; align-items: center; margin-left: 50px; cursor: pointer">
            <img style="margin: 0" src="img/header/logo.png" alt="Logo" width="60" height="50"/>
        </div>
        <nav style="display: flex; flex-direction: row; justify-content: center; align-items: center; align-content: center;gap: 20px">

            <a href="tarif.html" style="cursor: pointer">
                Тарифы

        </nav>
        <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; align-content: center;gap: 20px; margin-right: 40px">
            <a id="auth" href="auth.html">
                <div style="cursor: pointer; align-items: center; display: flex">
                    <svg style="margin-right: 5px" xmlns="http://www.w3.org/2000/svg" width="20" height="20"

                              fill="currentColor"></path>
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M13 3.64961H8V2.34961H13C15.5681 2.34961 17.65 4.43149 17.65 6.99961V12.9996C17.65 15.5677 15.5681 17.6496 13 17.6496H8V16.3496H13C14.8502 16.3496 16.35 14.8498 16.35 12.9996V6.99961C16.35 5.14946 14.8502 3.64961 13 3.64961Z"
                              fill="currentColor"></path>
                    </svg>
                    Войти
                </div>
            </a>
            <div>
                <div id="cabinet" class="flex-row cabinet" style="display: none"></div>
                <div id="nav-links" class="displayNone">
                    <ul style="position: fixed" class="nav-links">
                        <li><a href="cabinet.html">Личный кабинет</a></li>
                        <li><a id="logout" href="/">Выйти</a></li>
                    </ul>
                </div>
            </div>

            <a id="feedBack" class="authButton">
                Обратная связь
            </a>
        </div>
    </div>

</header>
<main style="margin-left: auto; margin-right: auto; padding-top: 100px; padding-bottom: 50px">
    <div style="position: relative; padding: 20px">
        <img style="width: 100%; display: block; height: auto;" src="img/people.png" alt="people"/>
        <div style="position: absolute; bottom: 0; left: 15%;  top: 75%; width: 70%">
            <h1 class="aboutH">Всё, что нужно для высоких баллов - здесь</h1>
        </div>
    </div>
    <div style="padding-top: 160px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 class="aboutH">Отзывы учеников</h1>
        <div class="gridComment">
            <div class="containerComment" style="grid-area: one;">
                <img src="img/comment/comment1.jpeg" alt="firstComment">
            </div>
            <div class="containerComment" style="grid-area: two;">
                <img src="img/comment/comment4.jpeg" alt="twoComments">
            </div>
            <div class="containerComment" style="grid-area: three;">
                <img src="img/comment/comment2.PNG" alt="thirdComment"/>
            </div>
            <div class="containerComment" style="grid-area: four;">
                <img src="img/comment/comment3.jpeg" alt="thirdComment"/>
            </div>
            <div class="containerComment" style="grid-area: five;">
                <img src="img/comment/comment5.jpeg" alt="comment5"/>
            </div>
            <div class="containerComment" style="grid-area: six;">
                <img src="img/comment/comment6.jpeg" alt="comment6"/>
            </div>
            <div class="containerComment" style="grid-area: seven;">
                <img src="img/comment/comment7.jpeg" alt="comment7"/>
            </div>
            <div class="containerComment" style="grid-area: eight;">
                <img src="img/comment/comment8.jpeg" alt="comment8"/>
            </div>
        </div>

    </div>
    <div style="padding-top: 160px;">
        <h1 id="aboutTeacher" class="aboutH">Контакты Преподавателя</h1>
        <div style="display: grid; gap:30px; grid-template-areas: 'A C C' 'A C C' 'A C C'; padding-top: 70px; ">
            <div class="aboutTeacher" style="grid-area: A; justify-content: center">
                <p>Телефон</p>
                <a class="number" href="tel:+79264747737">+7 926 474 77 37</a>
                <p>Email</p>
                <a class="number" href="mailto:lizakozinenko@gmail.com">lizakozinenko@gmail.com</a>
                <p>Социльные сети</p>
                <div style="display: flex; flex-direction: row; gap:40px;">
                    <a target="_blank" href="https://vk.com/id1"><img width="64" height="64" src="img/vk.svg.png"
                                                                      alt="vkIcon"/></a>
                    <a target="_blank" href="https://t.me/lizakozinenko"><img width="64" height="64"
                                                                              src="img/telegramLogo.webp"
                                                                              alt="telegramIcon"/></a>
                </div>
            </div>
            <div style="grid-area: C; justify-self: start">
                <img style="border: 1px solid dimgray; border-radius: 12px; object-fit: contain" height="520"
                     src="img/teacher.JPG" alt="Преподаватель">
            </div>
        </div>
    </div>
    <div id="feedBackModal" class="modal-admin">
        <div class="modal-content">
            <span class="close">x</span>
            <form style="display: flex; flex-direction: column; gap:20px; justify-content: space-between" >
                <label style="display: flex; justify-content: space-between">
                    <span>Краткое описание</span>
                    <input style="width: 200px" type="text" id="feedbackTitle" placeholder="Не могу зайти в аккаунт"/>
                </label>
                <label style="display: flex; justify-content: space-between">
                    <span>Что случилось</span>
                    <textarea style="width: 204px;" id="feedbackDescription" placeholder="Ввожу логин и пароль..."></textarea>
                </label>
                <button id="feedbackSend">Отправить</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
