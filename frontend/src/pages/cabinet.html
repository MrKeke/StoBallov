<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Личный кабинет</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<header class="fixed z-10 transition-all left-0 top-0 w-full border border-[#696969FF] border-solid">
    <div class="flex w-full items-center text-[15px] py-3 min-w-72 max-w-[1180px] font-bold mx-auto justify-between">
        <div class="flex items-center ml-[50px] cursor-pointer">
            <a href="index.html"> <img src="img/bigLogo.png" alt="Logo" height="85" width="200"/></a>
        </div>
    </div>
</header>
<main class="pt-24 pb-[400px]">
    <div id="calendar">
        <div class="flex items-center justify-center gap-[15px]">
            <button id="prev">Предыдущий</button>
            <h2 id="monthYear"></h2>
            <button id="next">Следующий</button>
        </div>
        <div>
            <div style="display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); align-items: end; justify-content: center; margin: 30px 0 5px 0"
                 id="days">
            </div>
            <div id="dates"
                 style="display: grid; gap:1px; grid-template-columns: repeat(7, minmax(0, 1fr));margin: 10px"></div>
        </div>

    </div>

</main>
<div id="myModal" class="modal-admin">
    <div class="bg-white m-auto w-1/3 p-5 border border-[#888]">
        <span id="modalAdminClose" class="text-2xl cursor-pointer hover:opacity-50 ease-in-out transition-all duration-500">x</span>
        <form class="flex gap-[10px] flex-col justify-between">
            <label>
                <span>Заголовок</span>
                <input id="form-title" placeholder="Урок по математике"/>
            </label>
            <label>
                <span>Текст урока</span>
                <textarea class="w-[185px]" id="form-description" placeholder="Сложные формулы"></textarea>

            </label>
            <label>
                <span>Ссылка на запись</span>
                <input id="form-youtube" placeholder="www.youtube.com"/>
            </label>
            <label>
                <span>Домашнее задание</span>
                <textarea class="w-[185px]" id="form-homework" placeholder="Написать сложные формулы"></textarea>
            </label>
            <label>
                <span>Этап обучения</span>
                <label>
                    <input checked id="nine" type="radio" name="grade" placeholder="9" value="9"/>
                    <span>9 Класс</span>
                </label>
                <label>
                    <input id="eleven" type="radio" name="grade" placeholder="11" value="11"/>
                    <span>11 Класс</span>
                </label>
            </label>
            <button id="btn-admin-form" class="w-[100px] my-3 mx-auto">Прикрепить</button>
        </form>
    </div>
</div>
<div id="lessonModal" class="modal-admin">
    <div class="bg-white m-auto w-1/3 p-5 border border-[#888]">
        <span id="lessonClose" class="text-2xl cursor-pointer hover:opacity-50 ease-in-out transition-all duration-500">x</span>
        <div class="flex flex-col items-center gap-[30px]" >
            <span class="self-center font-bold text-[18px]" id="lessonTitle"></span>
            <span id="lessonDescription"></span>
            <a class="text-[#0772dc]"  id="lessonYoutube">Ссылка на ютуб</a>
            <div>
                <span>Домашнее задание: </span>
                <span id="lessonHomework"></span>
            </div>
        </div>
        <div class="mt-10 border-black border border-solid flex flx-col items-center justify-center">
            <div>Написать комментарий</div>
            <label class="self-start mt-[40px] p-[10px]">
                    <input id="commentInput" placeholder="Хорошее домашнее задание!!"/>
                <button id="commentSend">Опубликовать</button>
            </label>
            <div id="commentContainer">

            </div>
        </div>
    </div>
</div>
</body>
</html>
