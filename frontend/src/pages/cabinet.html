<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Личный кабинет</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
<header class="headerContainer">
    <div class="header" style="padding: 0">
        <div style="display: flex; flex-direction: row; align-items: center; margin-left: 50px; cursor: pointer">
            <a href="index.html"> <img src="img/bigLogo.png" alt="Logo" height="85" width="200"/></a>
        </div>
    </div>
</header>
<main style="padding-top: 100px; padding-bottom: 400px">
    <div id="calendar">
        <div style="display: flex; align-items: center; justify-content: center; gap:15px">
            <button id="prev">Предыдущий</button>
            <h2 id="monthYear"></h2>
            <button id="next">Следующий</button>
        </div>
        <div>
            <div style="display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); align-items: end; justify-content: center; margin: 30px 0 5px 0"
                 id="days">
            </div>
            <div id="dates"
                 style="display: grid; gap:1px; grid-template-columns: repeat(7, minmax(0, 1fr));margin: 10px"></div>
        </div>

    </div>

</main>
<div id="myModal" class="modal-admin">
    <div class="modal-content">
        <span id="modalAdminClose" class="close">x</span>
        <form style="display: flex; gap: 10px; flex-direction: column; justify-content: space-between;">
            <label>
                <span>Заголовок</span>
                <input id="form-title" placeholder="Урок по математике"/>
            </label>
            <label>
                <span>Текст урока</span>
                <textarea style="width: 185px" id="form-description" placeholder="Сложные формулы"></textarea>

            </label>
            <label>
                <span>Ссылка на запись</span>
                <input id="form-youtube" placeholder="www.youtube.com"/>
            </label>
            <label>
                <span>Домашнее задание</span>
                <textarea style="width: 185px" id="form-homework" placeholder="Написать сложные формулы"></textarea>
            </label>
            <label>
                <span>Этап обучения</span>
                <label>
                    <input checked id="nine" type="radio" name="grade" placeholder="9" value="9"/>
                    <span>9 Класс</span>
                </label>
                <label>
                    <input id="eleven" type="radio" name="grade" placeholder="11" value="11"/>
                    <span>11 Класс</span>
                </label>
            </label>
            <button id="btn-admin-form" style="width: 100px; margin: 10px auto;">Прикрепить</button>
        </form>
    </div>
</div>
<div id="lessonModal" class="modal-admin">
    <div class="modal-content">
        <span id="lessonClose" class="close">x</span>
        <div style="display: flex; flex-direction: column; align-items: start; gap: 30px">
            <span style="align-self: center; font-weight: bold; font-size: 18px" id="lessonTitle"></span>
            <span id="lessonDescription"></span>
            <a style="color: #0772dc" id="lessonYoutube">Ссылка на ютуб</a>
            <div>
                <span>Домашнее задание: </span>
                <span id="lessonHomework"></span>
            </div>
        </div>
        <div style="margin-top: 40px; border-top: 1px solid black; display: flex; flex-direction: column; align-items: center; justify-content: center">
            <div style="">Написать комментарий</div>
            <label style="align-self: start; margin-top: 40px; padding: 10px ">
                    <input id="commentInput" placeholder="Хорошее домашнее задание!!"/>
                <button id="commentSend">Опубликовать</button>
            </label>
            <div id="commentContainer">

            </div>
        </div>
    </div>
</div>
</body>
</html>
