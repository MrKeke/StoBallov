<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Курсы подготовки к ЕГЭ</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="fixed z-10 transition-all duration-300 top-0 left-0 w-full border border-[#696969FF] border-solid">
  <div class="flex w-full items-center text-[15px] py-3 min-w-72 max-w-[1180px] font-bold mx-auto justify-between">
    <div class="flex items-center ml-12 cursor-pointer">
      <img src="img/header/logo.png" alt="Logo" width="60" height="50"/>
    </div>
    <nav class="flex justify-center items-center gap-5">
      <a href="#aboutTeacher" class="cursor-pointer">
        О преподавателе
      </a>
      <a href="tarif.html" class="cursor-pointer">
        Тарифы
      </a>
    </nav>
    <div class="flex justify-center items-center gap-5 mr-10">
      <a id="auth" href="auth.html">
        <div class="cursor-pointer items-center flex">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
               viewBox="0 0 20 20"
               fill="none">
            <path d="M8.54194 6.53999C8.79578 6.28615 9.20734 6.28615 9.46118 6.53999L12.4612 9.53999C12.4929 9.57172 12.5207 9.60591 12.5445 9.64196C12.7111 9.89426 12.6833 10.2371 12.4612 10.4592L9.46118 13.4592C9.20734 13.7131 8.79578 13.7131 8.54194 13.4592C8.2881 13.2054 8.2881 12.7938 8.54194 12.54L10.4324 10.6496H3.50156C3.14257 10.6496 2.85156 10.3586 2.85156 9.99961C2.85156 9.64062 3.14257 9.34961 3.50156 9.34961H10.4324L8.54194 7.45923C8.2881 7.20539 8.2881 6.79383 8.54194 6.53999Z"
                  fill="currentColor"></path>
            <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M13 3.64961H8V2.34961H13C15.5681 2.34961 17.65 4.43149 17.65 6.99961V12.9996C17.65 15.5677 15.5681 17.6496 13 17.6496H8V16.3496H13C14.8502 16.3496 16.35 14.8498 16.35 12.9996V6.99961C16.35 5.14946 14.8502 3.64961 13 3.64961Z"
                  fill="currentColor"></path>
          </svg>
          Войти
        </div>
      </a>
      <div>
        <div id="cabinet" class="flex cursor-pointer"></div>
        <div id="nav-links" class="hidden">
          <ul class="fixed bg-amber-100 rounded-2xl bg-opacity-30 flex gap-6 flex-col p-3 " >
            <li><a href="cabinet.html">Личный кабинет</a></li>
            <li><a id="logout" href="/">Выйти</a></li>
          </ul>
        </div>
      </div>
      <a id="feedBack" class="cursor-pointer ml-1 bg-blue-600 rounded-xl py-2.5 px-4 text-white hover:text-black ease-in-out transition-all duration-500">
        Обратная связь
      </a>
    </div>
  </div>

</header>
<main class="mx-28 pt-[100px] pb-[50px]">
  <div class="relative p-[20px]">
    <img class="w-full" src="img/people.png" alt="people"/>
    <div class="absolute bottom-0 left-[15%] top-[75%] w-[70%]">
      <h1 class="text-center text-[42px] font-[600]">Всё, что нужно для высоких баллов - здесь</h1>
    </div>
  </div>
  <div class="pt-[160px] flex flex-col justify-center items-center">
    <h1 class="text-center text-[48px] font-[600]">Отзывы учеников</h1>
    <div class="relative mt-14 grid gap-5 max-w-[1180px] min-w-72 gridComment">
      <div class="text-black justify-center relative gap-3 flex flex-col overflow-hidden rounded-3xl bg-gradient-to-b from-white via-[#AFC4D8FF] to-white shadow-md" style="grid-area: firstComment;">
        <img src="img/comment/comment1.jpeg" alt="firstComment">
      </div>
      <div class="text-black justify-center relative gap-3 flex flex-col overflow-hidden rounded-3xl bg-gradient-to-b from-white via-[#AFC4D8FF] to-white shadow-md" style="grid-area: secondComment;">
        <img src="img/comment/comment4.jpeg" alt="twoComments">
      </div>
      <div class="text-black justify-center relative gap-3 flex flex-col overflow-hidden rounded-3xl bg-gradient-to-b from-white via-[#AFC4D8FF] to-white shadow-md" style="grid-area: thirdComment;">
        <img src="img/comment/comment2.PNG" alt="thirdComment"/>
      </div>
      <div class="text-black justify-center relative gap-3 flex flex-col overflow-hidden rounded-3xl bg-gradient-to-b from-white via-[#AFC4D8FF] to-white shadow-md" style="grid-area: fourthComment;">
        <img src="img/comment/comment3.jpeg" alt="thirdComment"/>
      </div>
      <div class="text-black justify-center relative gap-3 flex flex-col overflow-hidden rounded-3xl bg-gradient-to-b from-white via-[#AFC4D8FF] to-white shadow-md" style="grid-area: fifthComment;">
        <img src="img/comment/comment5.jpeg" alt="comment5"/>
      </div>
      <div class="text-black justify-center relative gap-3 flex flex-col overflow-hidden rounded-3xl bg-gradient-to-b from-white via-[#AFC4D8FF] to-white shadow-md" style="grid-area: sixthComment;">
        <img src="img/comment/comment6.jpeg" alt="comment6"/>
      </div>
      <div class="text-black justify-center relative gap-3 flex flex-col overflow-hidden rounded-3xl bg-gradient-to-b from-white via-[#AFC4D8FF] to-white shadow-md" style="grid-area: seventhComment;">
        <img src="img/comment/comment7.jpeg" alt="comment7"/>
      </div>
      <div class="text-black justify-center relative gap-3 flex flex-col overflow-hidden rounded-3xl bg-gradient-to-b from-white via-[#AFC4D8FF] to-white shadow-md" style="grid-area: eighthComment;">
        <img src="img/comment/comment8.jpeg" alt="comment8"/>
      </div>
    </div>

  </div>
  <div class="pt-40">
    <h1 id="aboutTeacher" class="text-center text-[42px] font-[600]">Контакты Преподавателя</h1>
    <div class="grid gap-8 pt-[70px]" style="grid-template-areas: 'A C C' 'A C C' 'A C C';">
      <div class="flex flex-col gap-5" style="grid-area: A; justify-content: center">
        <p>Телефон</p>
        <a class="text-2xl font-bold" href="tel:+79264747737">+7 926 474 77 37</a>
        <p>Email</p>
        <a class="text-2xl font-bold" href="mailto:lizakozinenko@gmail.com">lizakozinenko@gmail.com</a>
        <p>Социльные сети</p>
        <div class="flex gap-[40px]">
          <a target="_blank" href="https://vk.com/id1"><img width="64" height="64" src="img/vk.svg.png"
                                                            alt="vkIcon"/></a>
          <a target="_blank" href="https://t.me/lizakozinenko"><img width="64" height="64"
                                                                    src="img/telegramLogo.webp"
                                                                    alt="telegramIcon"/></a>
        </div>
      </div>
      <div style="grid-area: C; justify-self: start">
        <img class="border border-solid border-[#696969FF] object-contain h-[520px] rounded-xl"
             src="img/teacher.JPG" alt="Преподаватель">
      </div>
    </div>
  </div>
  <div id="feedBackModal" class="modal-admin">
    <div class="bg-white m-auto w-1/3 p-5 border border-[#888] relative">
            <span id="close"
                  class="right-6 top-2 ml-auto opacity-50 absolute text-2xl cursor-pointer select-none hover:opacity-75">x</span>
      <form class="flex flex-col gap-5 items-center justify-between">
        <label class="flex justify-between">
          <span>Краткое описание</span>
          <input class="border border-black rounded-xl p-2"  type="text" id="feedbackTitle" placeholder="Не могу зайти в аккаунт"/>
        </label>
        <label class="flex justify-between">
          <span>Что случилось</span>
          <textarea class="border border-black rounded-xl p-2" id="feedbackDescription"
                    placeholder="Ввожу логин и пароль..."></textarea>
        </label>
        <button class="border-black border w-1/3 rounded-full hover:bg-blue-600 hover:text-white ease-in-out transition-all duration-500" id="feedbackSend">Отправить</button>
      </form>
    </div>
  </div>
</main>
</body>
<script type="module" src="index.js"></script>

</html>
